{% extends 'base.html' %}
{% block title %}Profile {% endblock title %}
{% block body %}
<div class="container-fluid">
   <div class="container">
      <h2 class="text-center" id="title">SignUp|SignIn</h2>
      <p class="text-center">
         <small id="passwordHelpInline" class="text-muted"></a>.</small>
      </p>
      <hr>
      <div class="row">
         <div class="col-md-5">
            <form role="form" method="post" action="">
               <fieldset>
                  <p class="text-uppercase pull-center"> SIGN UP.</p>
                  <div class="form-group">
                     <input type="text" name="username" id="username" class="form-control input-lg"
                        placeholder="username">
                  </div>

                  <div class="form-group">
                     <input type="email" name="email" id="email" class="form-control input-lg"
                        placeholder="Email Address">
                  </div>
                  <div class="form-group">
                     <input type="password" name="password" id="password" class="form-control input-lg"
                        placeholder="Password">
                  </div>
                  <div class="form-group">
                     <input type="password" name="reppassword" id="reppassword" class="form-control input-lg"
                        placeholder="Verify Password">
                  </div>
                  <div class="form-check">
                     <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        By Clicking register you're agree to our policy & terms
                     </label>
                  </div>
                  <div>
                     <input type="submit" class="btn btn-lg btn-primary   value=" Register">
                  </div>
               </fieldset>
            </form>
         </div>

         <div class="col-md-2">
         </div>
         <div class="col-md-5">
         
            <form role="form" method="post" action="login">
            {% csrf_token %}
               <fieldset>
                  <p class="text-uppercase"> Login using your account: </p>

                  <div class="form-group">
                     <input type="email" name="username" id="username" class="form-control input-lg"
                        placeholder="username">
                  </div>
                  <div class="form-group">
                     <input type="password" name="password" id="password" class="form-control input-lg"
                        placeholder="Password">
                  </div>
                  <div>
                     <a href="login" ><input href="login" type="submit" class="btn btn-md" value="Sign In"></a>
                  </div>

               </fieldset>
            </form>
         </div>
      </div>
   </div>
   <p class="text-center">
      <small id="passwordHelpInline" class="text-muted"> Blah.. </a></small>
   </p>
</div>
{% endblock body %}
