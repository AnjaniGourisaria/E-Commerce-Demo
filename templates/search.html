{% extends 'base.html' %}
{% block title %}Search {% endblock title %}
{% block body %}
{% if Apple %}
<div class="fashion_section">
  <div id="main_slider" class="carousel slide" data-ride="carousel">
     <div class="carousel-inner">
        <div class="carousel-item active">
           <div class="container">
              <h1 class="fashion_taital mt-4">Search Results</h1>

              <div class="fashion_section_2">
                 <div class="row">
{% for product in Apple %}
<div class="col-lg-4 col-sm-4">
  <div class="box_main">
    <h4 class="shirt_text">{{product.product_name}}</h4>
    <p class="price_text">Price <span style="color: #262626;">$ {{ product.dprice }}</span></p>
    <div class="tshirt_img"><img src="{{ product.image.url }}"></div>
    <div class="btn_main">
      <div class="buy_bt"><a href="{% url 'products' product.id %}">Buy Now</a></div>
      <div class="seemore_bt"><a href="{% url 'products' product.id %}">Add to cart</a></div>
    </div>
  </div>
</div>
{% endfor %}



{% else %}
<span><b>No Result Found</b></span>
{% endif %}


{% endblock body %}
